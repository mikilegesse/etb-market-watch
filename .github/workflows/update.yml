name: Update Market Terminal

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:        # Allows manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
      
      - name: 2. Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: 3. Install Libraries
        run: pip install requests matplotlib --break-system-packages
      
      - name: 4. Run Market Scanner
        run: python main.py
      
      - name: 5. Save Results
        run: |
          git config --global user.name "NeonTraderBot"
          git config --global user.email "bot@github.com"
          
          # âœ… FIX: Pull before pushing to avoid conflicts
          git pull --rebase origin main || echo "Nothing to pull"
          
          # Add all changes
          git add .
          
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“ˆ Auto-update: $(date)"
          
          # Push with retry logic
          git push || (git pull --rebase origin main && git push)
